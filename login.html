<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="img/LOGO CME.png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Cantina CME</title>
  <link rel="stylesheet" href="CSS/layout-menu.css">
  <style>
    /* usar a mesma cor azul claro do layout principal */
    body{font-family:Arial,Helvetica,sans-serif;background:#87b0f7;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .login-card{background:#fff;padding:28px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,0.12);width:360px;max-width:95%}
    .login-card h1{font-family:'Orbitron',Arial,sans-serif;color:#a52a2a;margin:0 0 12px 0;text-align:center}
    .login-card .logo{display:block;margin:0 auto 12px auto;text-align:center}
    .login-card .logo img{max-width:140px;height:auto}
    .form-group{margin-bottom:12px}
    label{display:block;margin-bottom:6px;font-weight:600}
    input[type=email],input[type=password]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px}
    .btn{display:inline-block;background:#27ae60;color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn.secondary{background:#1cb5e0}
    .actions{display:flex;gap:8px;justify-content:center;margin-top:12px}
    .msg{margin-top:12px;font-size:0.95em;text-align:center;color:#e53935}
    .small{font-size:0.9em;color:#555;text-align:center;margin-top:8px}
    a.back{display:block;text-align:center;margin-top:14px;color:#333;text-decoration:none}
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="login-card">
  <div class="logo"><img src="img/LOGO CME.png" alt="Cantina CME"></div>
  <h1>Entrar - Cantina CME</h1>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@exemplo.com" autocomplete="username">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="********" autocomplete="current-password">
    </div>
    <div class="actions">
      <button id="btn-login" class="btn">Entrar</button>
    </div>
  </div>

  <script src="JS/login.js"></script>
</body>
</html>
